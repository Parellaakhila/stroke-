<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_R6ZwwCoNOxaGxgHH2vIFEOSKKtcap6XGxg&s");
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: white;
        }

        form {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            width: 30%;
            padding: 12px;
            background-color: #4c54af;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            margin-left: 30%;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Stroke Prediction Form</h1>
    <form>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" step="any" required>
        </div>

        <div class="form-group">
            <label for="hypertension">Hypertension</label>
            <select id="hypertension" name="hypertension" required>
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="heart_disease">Heart Disease</label>
            <select id="heart_disease" name="heart_disease" required>
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ever_married">Ever Married</label>
            <select id="ever_married" name="ever_married" required>
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="work_type">Work Type</label>
            <select id="work_type" name="work_type" required>
                <option value="">Select</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Govt_job</option>
                <option value="children">Children</option>
                <option value="Never_worked">Never_worked</option>
            </select>
        </div>

        <div class="form-group">
            <label for="residence_type">Residence Type</label>
            <select id="residence_type" name="residence_type" required>
                <option value="">Select</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>

        <div class="form-group">
            <label for="avg_glucose_level">Average Glucose Level</label>
            <input type="number" id="avg_glucose_level" name="avg_glucose_level" min="0" step="any" required>
        </div>

        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" min="0" step="any" required>
        </div>

        <div class="form-group">
            <label for="smoking_status">Smoking Status</label>
            <select id="smoking_status" name="smoking_status" required>
                <option value="">Select</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>

        <div class="form-group" style="flex: 1 1 100%;">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
